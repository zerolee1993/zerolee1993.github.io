# Site settings 配置站点
title: '李少飞的独立博客'
description: 'Java工程师 AI爱好者'
keyword: ''
url: 'http://zerolee1993.github.io' # your host

# if you don't need baseurl, you should leave this value blank.
baseurl: ''

# Navigation links
nav:
  主页: '/'
  标签: '/tags.html'
  关于我: '/about.html'

# Author 配置博主信息
author: '李少飞'
nickname: 'Zero'
bio: 'Java工程师 AI爱好者。'
avatar: '/assets/img/profile.png'

# Search
search: true

# Night mode
nightMode: true

# Comments
disqus: true
disqus_url: 'https://zerolee.disqus.com/embed.js'

# Share
social-share: true
social-share-items: ['wechat', 'weibo', 'douban', 'twitter']

# theme color 主题皮肤
theme-color: 'default'  # pink or default

# Post header background patterns (when the post no cover): circuitBoard, overlappingCircles, food, glamorous, ticTacToe, seaOfClouds
postPatterns: 'food'

# SNS settings 配置社交网站url: weibo, zhihu, twitter, instagram, juejin, github, douban, facebook, dribble, uicn, jianshu, medium, linkedin
sns:
  weibo: '//weibo.com/3086119767'
  juejin: '//juejin.im/user/5a43bf516fb9a045211efe91'
  # instagram: '//www.instagram.com/steveliaocn'
  github: '//github.com/zerolee1993'
  zhihu: '//www.zhihu.com/people/zerolee1993'
  jianshu: '//www.jianshu.com/u/bde326ec0875'

# Tags 设置标签
recommend-tags: true # whether or not display recommend-tags on the sidebar
recommend-condition-size: 12 # a tag will be recommended if the size of it is more than this value

# Build settings
paginate: 10
paginate_path: 'page:num'
exclude: ['node_modules', 'dev', 'package.json', 'gulpfile.js', '.gitignore', 'README.md']

# Markdown
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  toc_levels: 1..4


RSS: false

# Plugins
gems: [jekyll-paginate]
